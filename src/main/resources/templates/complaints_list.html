<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Complaints List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">All Complaints</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Status</th>
            <th>Department</th>
            <th>Created At</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${complaints}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.message}"></td>
            <td th:text="${c.status}"></td>
            <td th:text="${c.department}"></td>
            <td th:text="${c.createdAt}"></td>

            <td>
                <a th:href="@{/admin/complaints/edit/{id}(id=${c.id})}"
                   class="btn btn-warning btn-sm">Edit</a>
            </td>

            <td>
                <a th:href="@{/complaints/delete/{id}(id=${c.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
