<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            background: #f8d7da;
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { color: #721c24; }
        p { color: #555; }
        a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Something went wrong!</h1>
    <p th:text="${message}">An unexpected error occurred.</p>
    <br>
    <a href="/">Go Back Home</a>
</div>
</body>
</html>
