<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Complaints</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .table td, .table th { vertical-align: middle; }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="fw-bold text-center mb-4">All Complaints</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${complaints}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.message}"></td>
                    <td th:text="${c.department}"></td>
                    <td th:text="${c.address}"></td>

                    <!-- STATUS, color coded -->
                    <td>
                        <span th:text="${c.status}"
                              th:classappend="${
                                c.status == 'Pending' ? 'text-warning fw-bold' :
                                (c.status == 'In Progress' ? 'text-primary fw-bold' :
                                (c.status == 'Resolved' ? 'text-success fw-bold' : ''))
                              }">
                        </span>
                    </td>

                    <!-- ACTIONS COLUMN -->
                    <td style="width: 200px;">

                        <!-- View -->
                        <a th:href="@{'/admin/complaints/' + ${c.id}}"
                           class="btn btn-info btn-sm mb-1">View</a>

                        <!-- Delete -->
                        <a th:href="@{'/admin/complaints/delete/' + ${c.id}}"
                           class="btn btn-danger btn-sm mb-1"
                           onclick="return confirm('Are you sure?');">Delete</a>

                        <!-- UPDATE STATUS -->
                        <form th:action="@{'/admin/complaints/update-status/' + ${c.id}}"
                              method="post" class="d-flex mt-2">

                            <select name="status" class="form-select form-select-sm me-2">
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Resolved">Resolved</option>
                            </select>

                            <button class="btn btn-sm btn-success">Update</button>
                        </form>

                    </td>
                </tr>
                </tbody>

            </table>

            <a href="/admin/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>

        </div>
    </div>
</div>

</body>
</html>
