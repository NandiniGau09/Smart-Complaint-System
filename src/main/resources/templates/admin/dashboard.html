<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <hr style="color:white;">
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/complaints">View Complaints</a>
    <a href="/admin/logout">Logout</a>

</div>

<div class="content">
    <h2>Welcome Admin</h2>
    <p>Use the left menu to manage complaints.</p>
</div>

</body>
</html>
