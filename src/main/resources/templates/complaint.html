<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>File a Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
  <div class="card mx-auto" style="max-width:720px">
    <div class="card-body">

      <h3 class="card-title text-center mb-4">Register Complaint</h3>

      <form th:action="@{/complaints/submit}" th:object="${complaint}" method="post">

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" th:field="*{name}" placeholder="Enter your full name" required/>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" th:field="*{email}" type="email" placeholder="Enter your email" required/>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" th:field="*{phone}" placeholder="Enter your phone number"/>
        </div>

        <!-- Address (New Field Added) -->
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input class="form-control" th:field="*{address}" placeholder="Enter your complete address" required/>
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label class="form-label">Department</label>
          <select class="form-select" th:field="*{department}">
            <option value="Water">Water</option>
            <option value="Transportation">Transportation</option>
            <option value="Cleanliness">Cleanliness</option>
            <option value="Road">Road</option>
            <option value="Electricity">Electricity</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" th:field="*{message}" rows="4" placeholder="Describe your issue clearly" required></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-success px-4">Submit</button>
          <a href="/complaints/list" class="btn btn-outline-secondary">View Complaints</a>
        </div>

      </form>

    </div>
  </div>
</div>
</body>
</html>
