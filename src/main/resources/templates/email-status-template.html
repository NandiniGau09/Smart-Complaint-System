<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #ffffff;
      max-width: 600px;
      margin: 25px auto;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    h2 {
      text-align: center;
      color: #0066cc;
    }
    .info {
      font-size: 15px;
      line-height: 22px;
      margin-bottom: 20px;
    }
    .footer {
      font-size: 13px;
      color: #777;
      margin-top: 25px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>Complaint Status Update</h2>

    <p>Hello <strong>{{name}}</strong>,</p>

    <p>The status of your complaint has been updated.</p>

    <div class="info">
      <strong>Complaint ID:</strong> <span style="color:#d9534f;"><strong>{{id}}</strong></span> <br>
      <strong>New Status:</strong> {{status}}
    </div>

    <p>We will notify you for further updates.</p>

    <div class="footer">
      Regards,<br>
      Complaint Support Team
    </div>

  </div>
</body>
</html>
